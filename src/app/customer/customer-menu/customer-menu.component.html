            <span class="material-icons">

            </span>
        </button>

        <mat-menu #menu1="matMenu" class="rotepad">

            </button>

        <button class="router" mat-menu-item routerLink="/products-add">

    <div class="align-self-center" style="height: 100%">
        <div class="input-container mt-2">
            <input id="search" placeholder="search products">
            <span class="material-icons icon-container">search</span>
        </div>
    </div>

    <div class="align-self-end d-flex" style="height: 100%">
        <div>
            <h2 class="mt-3">

        <button mat-button class="mt-3">
            <span class="material-icons text-danger">

            </span>
        </button>

        &nbsp;

        <button mat-button class="mt-3">
            <span class="material-icons">
                shopping_cart
            </span>

        </button>

        &nbsp;

        <button mat-button [matMenuTriggerFor]="menu" class="mt-3">
            <span class="material-icons">
                account_circle
            </span>
        </button>

        <mat-menu #menu="matMenu">

            <button mat-menu-item (click)="openChangePasswordDialog()">
                <span class="material-icons">
                    manage_accounts
                </span>
                &nbsp;Manage Account
            </button>

            <button mat-menu-item (click)="openChangePasswordDialog()">
                <span class="material-icons">
                    sync_lock
                </span>
                &nbsp;Change Password
            </button>

            <button mat-menu-item (click)="logOut()">
                <span class="material-icons">
                    logout
                </span>
                &nbsp;Log Out
            </button>
        </mat-menu>
    </div>
