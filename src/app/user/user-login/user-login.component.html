<div class="parent ">
    <div class="card-1">

        <div class="row p-3" style="margin-top: 50%; color: blue; font-size: larger;">
            <h1><strong>Login</strong></h1>
            <span>Get access to your Orders, Wishlist and Recommendations</span>
        </div>

        <div class="row" style="margin-top: 50%;">
            <img class="logo" src="assets/images/logo-1.jpg" alt="shopMart">
        </div>
    </div>

    <div class="card-2">
        <div class="p-3" style="align-self: flex-end;">
            <button mat-icon-button mat-dialog-close aria-label="Close">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="SubmitloginForm()">
            <div class="mb-3">
                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input matInput [(ngModel)]="userLogin.email" name="email" #emailInput="ngModel" required email>
                    <mat-error *ngIf="emailInput.touched && emailInput.invalid">
                        <span *ngIf="emailInput.errors?.['required']">Email is required.</span>
                        <span *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="mb-3">
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [(ngModel)]="userLogin.password" name="password"
                        [type]="showPassword ? 'text' : 'password'" #passwordInput="ngModel" required>
                    <span style="scale: 1.3; padding-left: 4%; margin-top: 4%;" class="icon-container">
                        <i class="fa fa-eye-slash" aria-hidden="true" [hidden]="!showPassword"
                            (click)="togglePasswordVisibility()"></i>
                        <i class="fa fa-eye" aria-hidden="true" [hidden]="showPassword"
                            (click)="togglePasswordVisibility()"></i>
                    </span>
                    <mat-error *ngIf="passwordInput.touched && passwordInput.invalid">
                        <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
                    </mat-error>
                </mat-form-field>
                <div>
                    <button type="button" id="forgot-password" mat-button (click)="OpenForgotPasswordDialog()">
                        Forgot Password
                    </button>
                </div>
            </div>

            <div class="mt-2">
                <button type="submit" style="scale: 1.2;" mat-raised-button color="primary"
                    >Login</button>
            </div>
        </form>

        <div style="margin-top: 40%; font-size: medium;">
            <button mat-button (click)="OpenRegisterDialog(0)">
                Don't have an account? Create new account
            </button>
        </div>
    </div>
</div>
